<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortnite News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="news.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  </head>
  <header></header>
  <body>
    <main class="news-page">
      <section class="news-section">
        <div class="heading-container">
          <h1>Latest Fortnite News</h1>
        </div>
        <div class="news-scroll-container">
          <div id="news-container" class="news-container">
            <p>Loading latest news...</p>
          </div>
        </div>
      </section>

      <div class="bug-report-section">
        <h2>Report a Bug</h2>
        <form id="bugForm">
          <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" required />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <select id="platform" required>
              <option value="">Select Platform</option>
              <option value="Epic">Epic Games</option>
              <option value="PlayStation">PlayStation</option>
              <option value="Xbox">Xbox</option>
            </select>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <textarea
              id="description"
              placeholder="Describe the bug..."
              required
            ></textarea>
            <span class="error-message"></span>
          </div>

          <button type="submit">Submit Bug Report</button>
          <p id="form-message"></p>
        </form>
      </div>
    </main>
    <script src="news.js"></script>
    <footer class="footer-content">
      <p>Fortnite Companion | All Rights Reserved</p>
      <p>
        This website is not endorsed by Epic Games in any way. Epic Games,
        Fortnite, and all associated properties are trademarks or registered
        trademarks of Epic Games, Inc.
      </p>
    </footer>
    <script src="../nav.js"></script>
  </body>
</html>
