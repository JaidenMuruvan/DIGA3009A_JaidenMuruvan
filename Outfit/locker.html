<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Locker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="outfit.css" />
  </head>
  <header></header>
  <body>
    <main class="locker-section">
      <div class="heading-container">
        <h1>Your Locker</h1>
      </div>
      <div class="results-info">
        <span id="results-count">Showing 0 items</span>
      </div>
      <div class="filter-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a cosmetic..."
        />

        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="Outfit">Outfits</option>
          <option value="Pickaxe">Pickaxes</option>
          <option value="Glider">Gliders</option>
          <option value="Back Bling">Back Blings</option>
          <option value="Emote">Emotes</option>
          <option value="Wrap">Wraps</option>
          <option value="Shoes">Shoes</option>
        </select>

        <select id="seasonFilter">
          <option value="all">All Seasons</option>
        </select>

        <select id="sortFilter">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
      </div>
      <div id="locker-items" class="locker-container"></div>
    </main>
    <footer class="footer-content">
      <p>Fortnite Companion | All Rights Reserved</p>
      <p>
        This website is not endorsed by Epic Games in any way. Epic Games,
        Fortnite, and all associated properties are trademarks or registered
        trademarks of Epic Games, Inc.
      </p>
    </footer>

    <script src="locker.js"></script>
    <script src="../nav.js"></script>
  </body>
</html>
