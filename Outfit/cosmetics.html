<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Cosmetics</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="outfit.css" />
  </head>
  <header></header>
  <body>
    <main class="cosmetics-section">
      <h1>All Fortnite Cosmetics</h1>

      <div class="filter-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a cosmetic..."
        />

        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="Outfit">Outfits</option>
          <option value="Pickaxe">Pickaxes</option>
          <option value="Glider">Gliders</option>
          <option value="Back Bling">Back Blings</option>
          <option value="Emote">Emotes</option>
          <option value="Wrap">Wraps</option>
          <option value="Shoes">Shoes</option>
        </select>

        <select id="seasonFilter">
          <option value="all">All Seasons</option>
        </select>

        <select id="sortFilter">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
      </div>

      <div id="cosmetic-container" class="cosmetic-container"></div>
    </main>

    <footer class="footer-content">
      <p>Fortnite Companion | All Rights Reserved</p>
      <p>
        Fortnite-API is a non-official API and not endorsed by Epic Games in any
        way. Epic Games, Fortnite, and all associated properties are trademarks
        or registered trademarks of Epic Games, Inc.
      </p>
    </footer>

    <script src="cosmetics.js"></script>
    <script src="../nav.js"></script>
  </body>
</html>
